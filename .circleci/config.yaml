version: 2
jobs:
  build:
    docker:
      - image: node:18.3.0

    working_directory: /react tutorials/project_@/Portfolio_Website/src

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test

      - run: npm build

      - run: npm netlify:deploy